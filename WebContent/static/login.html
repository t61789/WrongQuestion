<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>错题系统</title>
		<script type="text/javascript" src="./jsLib/jquery-3.3.1.js"></script>
		<script>
			function submitLogin(){
				$.ajax({
					type:"GET",
					url:"",
					data:{},
					dataType:"text",
					success:function(data){
						if(data=="0")
							$("#info").show();
					}
				});
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
			用户名：<input type="text" name="userName"/><br/>
			密码：<input type="text" name="password"/><br/>
			<div style="display:none" id="info">用户名或密码错误</div>
			<button onclick="submitLogin()">登录</button>
		</form>
	</body>
</html>
